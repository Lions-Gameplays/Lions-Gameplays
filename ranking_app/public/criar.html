<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Jogador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Criar Jogador</h1>
    <form id="criar-jogador">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="20" required>
        <label for="jogo">Jogo:</label>
        <input type="text" id="jogo" name="jogo" maxlength="20" required>
        <label for="pontos">Pontos:</label>
        <input type="number" id="pontos" name="pontos" required>
        <button type="submit">Criar</button>
    </form>
    <a href="index.html">Voltar</a>
    <script src="scripts.js"></script>
</body>
</html>
